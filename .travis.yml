language: generic

sudo: required

notifications:
  email: false

services:
  - docker

env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/kube-252321-dd29606b4e94.json
    - PROJECT_NAME_PRD=Kube
    - CLUSTER_NAME_PRD=cluster-1
    - CLOUDSDK_COMPUTE_ZONE=us-central1-a
    - DOCKER_IMAGE_NAME=kube
    - KUBE_DEPLOYMENT_NAME=kube
    - KUBE_DEPLOYMENT_CONTAINER_NAME=kube

# Cache Gcloud SDK between commands
cache:
  directories:
    - "$HOME/google-cloud-sdk/"

before_install:
  - sudo service postgresql stop # Stop Travis CI postgresql, otherwise Docker won't be able to bind the address

install:
  - docker-compose build

before_script:
  - docker-compose run web bundle exec rails db:test:prepare

script:
  - docker-compose run web bundle exec rspec

after_script:
  - docker-compose down

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components beta update
  - gcloud --quiet components update kubectl

deploy:
  - provider: script
    script: ./deploy-production.sh
    skip_cleanup: true
    on:
      branch: master
